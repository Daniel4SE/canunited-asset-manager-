<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CANUnited Asset Manager</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // This script takes the current URL and converts the path into a query string
      // so that index.html can restore the correct route
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>
      <h1>CANUnited Asset Manager</h1>
      <p>JavaScript is required for this application.</p>
      <p><a href="/">Return to Home</a></p>
    </noscript>
  </body>
</html>
